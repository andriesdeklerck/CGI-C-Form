<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap.css">
    <title>Table Json CGI</title>
</head>

<body>
    <div class="container mt-5">
        <!-- <iframe name="opdracht2" id="opdracht2" style="display: none;"></iframe> -->
        <form action="/cgi-bin/ENV-CGI" method="post" target="opdracht2">
            <div class="form-group">
                <h1 class="badge badge-primary">Name</h1>
                <input type="text" class="form-control" name="username" />
            </div>
            <div class="form-group">
                <h1 class="badge badge-primary">Id</h1>
                <input type="text" class="form-control" name="id" />
            </div>
            <input type="submit" value="Send" class="btn btn-primary btn-lg" />
            <input value="Load data" id="btn" class="btn btn-success btn-lg" />
            <input value="No info" id="new" class="btn btn-success btn-lg" />
        </form>
        <table id="tabel" class="table table-striped mt-3"></table>
    </div>
</body>
<script src="javascript.js"></script>

</html>
